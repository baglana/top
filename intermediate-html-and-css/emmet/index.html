<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <!-- What syntax would you use to create this element <p class="text"></p>? -->
  <!-- p.text -->
  <p class="text"></p>

  <!-- What syntax expands to an element with a child element inside of it?
  For example: <div><p></p></div> -->
  <!-- div>p -->
  <div>
    <p></p>
  </div>

  <!-- What syntax would you use to create three elements that have the same class name? -->
  <!-- .class-name*3 -->
  <div class="class-name"></div>
  <div class="class-name"></div>
  <div class="class-name"></div>
  
</body>
</html>
